apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: stashcache
  name: stashcache-chicago
  namespace: osg
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: stashcache
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: osg.chic.nrp.internet2.edu
      initContainers:
      - name: chowndata
        image: busybox
        #command: ["sh", "-c", "chown -R 999:997 /data*"]
        volumeMounts:
        - name: datavol
          mountPath: /data
      containers:
      - name: stashcache
        image: efajardo/prp-stashcache
        #command: ["sh", "-c", "sleep infinity"]
        env:
        - name: LOCAL_CACHE_DIR
          value: /data
        - name: SITENAME
          value: Chicago-Kubernetes-PRP
        imagePullPolicy: Always
        volumeMounts:
        - name: servicecerts
          mountPath: /etc/grid-security/xrd
          readOnly: true
        - name: config
          mountPath: /etc/xrootd
        - name: datavol
          mountPath: /data
      volumes:
      - name: servicecerts
        secret:
          secretName: servicecerts
          defaultMode: 0777
      - name: config
        configMap:
          name: stashcache
      - name: datavol
        hostPath:
          path: /tank
          type: Directory

